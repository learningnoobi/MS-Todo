{% load static %}
<div class="sidebar">
      <div class="dark-btn">
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                  <img src="{% static 'images/sun.svg' %}" height="13px">
                  <img src="{% static 'images/moon.svg' %}" height="13px"> 
                  <div class="ball" id="dark-mode-toggle"></div>
            </label>
           
      </div>
      <a href="{% url 'home' %}" class="todos">MS Todo</a>
  

      <a class="active" href="#home"><i data-toggle="tooltip" data-placement="bottom" title="{{request.user}}"  class="fa fa-user" style="margin-right:10px;"></i><span class="name">{{request.user}}</span></a>
      <a href="{% url 'important' %}"><i data-toggle="tooltip" data-placement="bottom" title="Important Tasks" class="fa fa-star" style="margin-right:10px;"></i><span class="name">Important</a>
      <a href="#contact" data-toggle="modal" data-target="#exampleModal"><i data-toggle="tooltip" data-placement="bottom" title="Add task" class="fa fa-plus" style="margin-right:10px;"></i><span class="name" >Tasks</span></a>
    <span class="todos">
      	<a class="active"><i class="fa fa-user" style="margin-right:10px;"></i>Recently Added tasks</a>
      	{% for task in side_tasks %}
          <a href="{% url 'detail' task.id %}"><i class="fa fa-bars" style="margin-right:10px;"></i>{{task.title}}</a>
          
         {% empty %}
         <a href="#about" class="down" style=""><i class="fa fa-bars" style="margin-right:10px;"></i><span class="name">No tasks added yet!</span></a>
          {% endfor %}
    </span>
       <a class="active" id="logout" href="{% url 'logout' %}">Logout</a>
      <a type="button" id ="open" data-toggle="modal" data-target="#log">
      <i  data-toggle="tooltip" data-placement="bottom" title="menu"class="fa fa-bars"></i>
      </a>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="log" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #444;">
    
      <div class="modal-body">
         <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
  </div>
</div>
